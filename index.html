<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlour</title>
</head>
<body>
  <div class="container">
    <div class="page-header2"><br>
      <h1>Machiavelli's Pizza</h1><br>
    </div>
    <br>
    <div class="p-3 mb-2 bg-info text-white">
    <h2>Delivery Info</h2>
  </div>
    <form id="create-account">
      <label for="firstname">First name:</label><br>
      <input type="text" id="firstname" required><br>
      <label for="lastname">Last Name:</label><br>
      <input type="text" id="lastname" required><br>
      <label for="address">Enter you address</label><br>
      <input type="text" id="address" required><br>
    <hr>
    <br>
    <div class="p-3 mb-2 bg-info text-white">
      <h2>Place your order</h2>
    </div>
    <br>
    <h3>Pizza Size</h3>
    <p>Size:</p>
      <label for="small">Small</label>
      <input type="radio" name="group1" id="small" data-price="8" class="calc"><br>
      <label for="medium">medium</label>
      <input type="radio" name="group1" id="medium" data-price="10" class="calc"><br>
      <label for="large">Large</label>
      <input type="radio" name="group1" id="Large" data-price="12" class="calc"><br>
      <label for="X-Large">X-Large</label>
      <input type="radio" name="group1" id="X-Large" data-price="16" class="calc"><br>
      <br>
      <hr>
      
      <h3>Toppings</h3>
      <label for="topping-pep">Pepperoni $3</label>
      <input type="radio" name="topping-pep" data-price="3" class="calc"><br>
      <label for="topping-saus">Sausage</label>
      <input type="radio" name="topping-sausage" data-price="3.00" class="calc"><br>
      <label for="topping-onion">Onion</label>
      <input type="radio" name="topping-onion" data-price="2.00" class="calc"><br>
      <label for="topping-mushroom">Mushroom</label>
      <input type="radio" name="topping-mushroom" data-price="2.50" class="calc"><br>
     <hr>
      
      <p>Subtotal: $<span id="price">--.--</span></p>
      <!-- <input type="text" id="output"  placeholder="$0">
      <label for="outputName">Sub Total:</label><br> -->
    <br>
    <button class="button2" type="submit">Order</button><br>
    <br>
    <textarea id="outputName" rows="2" cols="70" readonly="readonly"></textarea>
    </form>
  </div>
</body>
</html>
